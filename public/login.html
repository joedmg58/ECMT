<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS 4.1.3 -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>ECMT - Login</title>
</head>
<body>

    <div class="jumbotron text-center bg-primary text-white shadow">
        <h3>ECMT - Log in to your account to start.</h3>
    </div>

    <div class="container">

        <div class="row p-4 m-auto">

           <!-- <div class="col-sm-12 col-md-6 col-lg-4"></div> -->

            <div class="col-sm-12 col-md-6 col-lg-4">

                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn" onclick="loginClick()">Log In</button>
                </form>

            </div> <!-- end of col-12 -->


        </div> <!-- end of row -->

    </div>

    <footer class="jumbotron text-center bg-dark text-light mt-3 mb-0">
        <p>Copyright . 2018 . Joed Machado.</p>
    </footer>

    
    <script src="./assets/js/login.js"></script>
</body>
</html>
